databaseChangeLog:
  - changeSet:
      id: initialize_base
      author: betrayal
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: login
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(80)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: roles
                  type: VARCHAR(5000)
                  constraints:
                    nullable: false
