databaseChangeLog:
  - changeSet:
      id: 1_create_organizations
      author: betrayal
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: 'gen_random_uuid()'
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(300)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: BIGINT
                  constraints:
                    nullable: false